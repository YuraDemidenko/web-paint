<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="flex-row">

    <div class="web-paint-container flex-col visible-lg hidden-md hidden-sm hidden-xs">

      <div class="paint-header">
        <div class="nav-panel">

          <div class="logo-wrapper">
            <a class="portfolio-btn" href="index.html">Back To Portfolio</a>

            <div class="paint-title">Web-Paint</div>
          </div>

          <div class="paint-box">

            <div class="brush-color">

              <div class="box-color-title">
                <img src="./public/img/palette.svg" alt="">
                <p>Colors</p>
              </div>


              <div class="color-box">
                <div class="palette">
                  <div class="color" style="background-color: #00C973;" data-color="#00C973"></div>
                  <div class="color" style="background-color: #F86802;" data-color="#F86802"></div>
                  <div class="color" style="background-color: #FFC700;" data-color="#F8EC35"></div>
                  <div class="color" style="background-color: #167CDF;" data-color="#167CDF"></div>
                  <div class="color active" style="background-color: #262D3D;" data-color="#262D3D"></div>
                </div>
              </div>

            </div>

            <div class="brush-weight">

              <div class="box-weight-title">
                <img src="./public/img/brush.svg" alt="">
                <p>Brush</p>
              </div>

              <div class="brush-box">
                <div class="weight" data-weight="2">
                  <p class="text">2px</p>
                  <div class="brush" style="height: 2px;"></div>
                </div>
                <div class="weight" data-weight="5">
                  <p class="text">5px</p>
                  <div class="brush" style="height: 5px;"></div>
                </div>
                <div class="weight active" data-weight="10">
                  <p class="text">10px</p>
                  <div class="brush" style="height: 10px;"></div>
                </div>
                <div class="weight" data-weight="15">
                  <p class="text">15px</p>
                  <div class="brush" style="height: 15px;"></div>
                </div>
                <div class="weight" data-weight="20">
                  <p class="text">20px</p>
                  <div class="brush" style="height: 20px;"></div>
                </div>
              </div>
            </div>

            <div class="eraser">

              <div class="box-eraser-title">
                <img src="./public/img/eraser.svg" alt="">
                <p>Eraser</p>
              </div>
              <div class="eraser-box">
                <div class="eraser-width" data-eraser="2">
                  <p class="text">2px</p>
                  <div class="size" style="height: 2px;"></div>
                </div>
                <div class="eraser-width" data-eraser="5">
                  <p class="text">5px</p>
                  <div class="size" style="height: 5px;"></div>
                </div>
                <div class="eraser-width" data-eraser="10">
                  <p class="text">10px</p>
                  <div class="size" style="height: 10px;"></div>
                </div>
                <div class="eraser-width" data-eraser="15">
                  <p class="text">15px</p>
                  <div class="size" style="height: 15px;"></div>
                </div>
                <div class="eraser-width" data-eraser="20">
                  <p class="text">20px</p>
                  <div class="size" style="height: 20px;"></div>
                </div>
              </div>
            </div>

          </div>

          <div class="btn-group">


            <div class="trash-btn">
              <img src="./public/img/trash.svg" alt="">
              <p>Reset</p>
            </div>


          </div>

        </div>
      </div>

      <canvas id="c1"></canvas>
    </div>

    <!-- <div class="flex-col visible-xs visible-md visible-sm hidden-lg">
      <div class="small-screen-msg">
        <div class="msg">
          <p>Sorry, but this is only for large devices</p>
        </div>
      </div>
    </div> -->
  </div>


  <script type="module" src="/main.js"></script>

</html>
